<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/frontendmentor.css">
    <title>Order Summary</title>
</head>

<body>
    <main class="card">

        <header>
            <img src="media/illustration-hero.svg" alt="Imagen">
        </header>

        <section class="detail">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>

        <section id="payment">
            <img id="Icono" src="media/icon-music.svg" alt="Icono Musica">
            <h2>
                Annual Plan
                <p class="cost">$59.99/year</p>
            </h2>
            <p>Change</p>
        </section>

        <section id="confirm">
            <button>Proceed to Payment</button>
            <h2>Cancel Order</h2>
        </section>
    </main>
</body>

</html>
